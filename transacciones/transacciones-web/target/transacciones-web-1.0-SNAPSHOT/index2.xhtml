<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Transaccional</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <f:event type="preRenderView" listener="#{bean.pintarPadre()}"/>
        <f:event type="preRenderView" listener="#{bean.pintarHijo()}"/>
    </h:head>
    <h:body>
        <p:messages id="msgs" showDetail="true" closable="true"/>
        <style type="text/css">
            .tab1{
                background-color: blueviolet;
             }
        </style>
        <h:form>
            <p:tabView>
                <p:tab title="Transaccional" class="tab1">
                <h:panelGrid>
                    <!-- TABLA PADRE -->
                    <h2><p><b>Transaccional</b></p></h2>
                    <br/>
                    <p:inputText id="docPadre" requiredMessage="Campo obligatorio" value="#{bean.pojoP.documento}" maxlength="10" type="number" placeholder="123456789"/>
                    <p:inputText id="nombrePadre" value="#{bean.pojoP.nombre}" placeholder="José Ramon Ílera" maxlength="25"/>

                    <button class="btn btn-info" jsf:actionListener="#{bean.requiredTransaccional()}" update="msgs">Required</button>  
                    <!--<button class="btn btn-info" jsf:actionListener="#{bean.requiredNewNoTransaccional()}">Requires_new</button>
                    <button class="btn btn-danger" jsf:actionListener="#{bean.mandatoryNoTransaccional()}">Mandatory</button>
                    <button class="btn btn-info" jsf:actionListener="#{bean.supportNoTransaccional()}">Support - Lógico</button>
                    <button class="btn btn-danger" jsf:actionListener="#{bean.supportNoTransaccionalBD()}">Support - BD</button>
                    <button class="btn btn-info" jsf:actionListener="#{bean.noSupportNoTransaccional()}">No Support - Lógico</button>
                    <button class="btn btn-danger" jsf:actionListener="#{bean.noSupportNoTransaccionalBD()}">No Support - BD</button>
                    <button class="btn btn-info" jsf:actionListener="#{bean.neverNoTransaccional()}">Never - Lógico</button>
                    <button class="btn btn-danger" jsf:actionListener="#{bean.neverNoTransaccionalBD()}">Never - BD</button>-->

                    <br/>
                    <p:separator/>
                    <br/>

                    <p:dataTable id="tblp" paginator="true" rows="3" var="p" value="#{bean.listaPadre}" editable="true" style="margin-bottom:20px" emptyMessage="No hay padres">
                        <p:column headerText="Documento" style="width: 15%">
                            <h:outputText value="#{p.documento}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{p.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
